<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <a class="intro" href="https://en.wikipedia.org/wiki/Simon_(game)">Simon Game</a>
  <a class="guide"
    href="https://docs.google.com/document/d/104c25iE3ALivLvc5sAV65ZKhK2Em8alxtIXuDQsZmYw/edit?usp=sharing">How to
    play?</a>
  <h1 id="level-title">Press the Button to start</h1>
  <!-- <input class="name" type="text" placeholder="Name"> -->
  <button class="start-butt" type="submit">Start</button>

  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
  <button class="replay" type="reset" onclick="window.location.reload();">Play Again</button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
